<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select + Loading</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container section">
      <div class="field">
        <label class="label" for="game">Game</label>
        <select class="control" name="game" id="game">
          <option value="" disabled selected>Choose a game</option>
          <option value="hi3">Honkai Impact 3rd</option>
          <option value="gi">Genshin Impact</option>
        </select>
      </div>

      <div class="field">
        <label class="label" for="character">Character</label>
        <select class="control" name="character" id="character">
          <option value="" disabled selected>...</option>
        </select>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
